name: bitcoin-prometheus
env:
  DOCKERHUB_IMAGE: wileyj/bitcoin
  DOCKERFILE: Dockerfiles/Dockerfile
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v**'
    paths:
      - Dockerfiles/Dockerfile
      - Dockerfiles/docker-build.sh
      - Dockerfiles/VERSION
      - .github/workflows/bitcoin-prometheus.yml
  pull_request:
    paths:
      - Dockerfiles/Dockerfile
      - Dockerfiles/docker-build.sh
      - Dockerfiles/VERSION
      - .github/workflows/bitcoin-prometheus.yml
jobs:
  buildx:
    name: Bitcoin Core Prometheus Build
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: ["prometheus"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Retrieve BTC Version
        id: get_version
        run: echo "BTC_VERSION=$(cat docker/VERSION)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push ${{env.BTC_VERSION}}-${{ matrix.build }}
        uses: docker/build-push-action@v2
        with:
          file: ${{ env.DOCKERFILE }}
          context: .
          build-args: |
            BTC_VERSION=${{env.BTC_VERSION}}
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:${{env.BTC_VERSION}}-${{ matrix.build }}
