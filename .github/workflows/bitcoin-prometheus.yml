name: bitcoin-prometheus
env:
  # DOCKERHUB_IMAGE: blockstack/bitcoind
  DOCKERHUB_IMAGE: wileyj/bitcoin
  DOCKERFILE: Dockerfiles/Dockerfile

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
   tags-ignore:
      - 'v**'
    paths:
      - Dockerfiles/Dockerfile
      - Dockerfiles/docker-build.sh
      - Dockerfiles/VERSION
      - .github/workflows/bitcoin-prometheus.yml
  pull_request:
    paths:
      - Dockerfiles/Dockerfile
      - Dockerfiles/docker-build.sh
      - Dockerfiles/VERSION
      - .github/workflows/bitcoin-prometheus.yml

jobs:
  setup:
    name: Setup Action
    runs-on: ubuntu-latest
    outputs:
      btc_version: ${{ steps.get_version.outputs.btc_version }}
    steps:
      - name: Retrieve BTC Version
        id: get_version
        run: echo "::set-output name=btc_version::$(cat docker/VERSION)"

  buildx:
    name: Bitcoin Core Prometheus Build
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build: [""]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push ${{needs.setup.outputs.btc_version}}
        uses: docker/build-push-action@v2
        with:
          file: ${{ env.DOCKERFILE }}
          context: .
          build-args: |
            BTC_VERSION=${{needs.setup.outputs.btc_version}}
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:${{needs.setup.outputs.btc_version}}-prometheus
